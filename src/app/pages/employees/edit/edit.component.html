  <form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="saveEdition()">
    <div class="row mt-3">
      <div class="form-group   col-md-6">
        <input type="text" class="form-control" placeholder="Name">
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="Last Name">
      </div>
    </div>
    <div class="row mt-3">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="E-Mail">
      </div>
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="Start Date 00/00/0000">
      </div>
    </div>
    <div class="row mt-3">
      <div class="btn-group" role="group">
        <button type="submit" class="btn btn-outline-warning m-2 col-md-6">Save</button>
      </div>
    </div>
  </form>
