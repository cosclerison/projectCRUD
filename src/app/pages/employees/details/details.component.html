<div class="card mt-2">
  <div class="card-header">
    Employees
  </div>
  <div class="card-body">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        Name: <h5>{{ employees.name }} {{ employees.lastName }}</h5>
      </li>
      <li class="list-group-item">
        E-Mail: <h5>{{ employees.email }}</h5>
      </li>
      <li class="list-group-item">
        Start Date: <h5>{{ employees.startDate }}</h5>
      </li>
    </ul>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-outline-warning m-1 btn-sm" (click)="onGoToEdit()">Edit</button>
    <button type="button" class="btn btn-outline-danger m-1 btn-sm" (click)="onDeleteEmployees()">Delete</button>
    <button type="button" class="btn btn-outline-secondary m-1 btn-sm" (click)="goBackToList()">Go Back to list</button>
  </div>
</div>
